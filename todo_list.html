<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="resources\style\toDoList.css">
    <title>ToDo List</title>
</head>

<body>
    <section class="todo_list">
        <h1>To Do List</h1>
        <p>Follow the checklist to learn web application from zero to mastery :)</p>
        <div class="list">
            <input type="checkbox" id="list01">
            <label for="list01">
                <i class="fas fa-check"></i>
                <span class="label">Web application study</span>
            </label>
        </div>
        <div class="list">
            <input type="checkbox" id="list02">
            <label for="list02">
                <i class="fas fa-check"></i>
                <span class="label">Review existing web application</span>
            </label>
        </div>
        <div class="list">
            <input type="checkbox" id="list03">
            <label for="list03">
                <i class="fas fa-check"></i>
                <span class="label">Survey of the web development tool</span>
            </label>
        </div>
        <div class="list">
            <input type="checkbox" id="list04">
            <label for="list04">
                <i class="fas fa-check"></i>
                <span class="label">Start coding with the templates provided</span>
            </label>
        </div>
        <div class="list">
            <input type="checkbox" id="list05">
            <label for="list05">
                <i class="fas fa-check"></i>
                <span class="label">Code your own website</span>
            </label>
        </div>
        <footer></footer>
    </section>
</body>

</html>
